<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .a{color: red;}
    </style>
</head>
<body>
    <div class="a">人民万岁！！！</div>
</body>
</html>
<script>
    let v=document.createElement('div');
    v.className='a';
    v.innerHTML='人民万岁！！！';
    document.body.appendChild(v);
</script>
